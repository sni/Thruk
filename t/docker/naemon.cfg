define contact {
  name                           generic-contact
  host_notification_commands     notify-host-by-email
  host_notification_options      d,u,r,f,s
  host_notification_period       24x7
  register                       0
  service_notification_commands  notify-service-by-email
  service_notification_options   w,u,c,r,f,s
  service_notification_period    24x7
}

define contact {
  contact_name                   naemonadmin
  alias                          Naemon Admin
  use                            generic-contact
  email                          naemon@localhost
}

define contactgroup {
  contactgroup_name              admins
  alias                          Naemon Administrators
  members                        naemonadmin
}

define command {
  command_name                   notify-host-by-email
  command_line                   /bin/true
}

define command {
  command_name                   notify-service-by-email
  command_line                   /bin/true
}

define host {
  name                           generic-host
  event_handler_enabled          1
  flap_detection_enabled         1
  notification_period            24x7
  notifications_enabled          1
  process_perf_data              1
  register                       0
  retain_nonstatus_information   1
  retain_status_information      1
}

define command {
  command_name                   check-host-alive
  command_line                   $USER1$/check_ping -H $HOSTADDRESS$ -w 3000.0,80% -c 5000.0,100% -p 3
}

define host {
  name                           linux-server
  use                            generic-host
  check_command                  check-host-alive
  check_interval                 5
  check_period                   24x7
  contact_groups                 admins
  max_check_attempts             10
  notification_interval          120
  notification_options           d,u,r
  notification_period            24x7
  register                       0
  retry_interval                 1
}

define host {
  host_name                      localhost
  alias                          localhost
  address                        127.0.0.1
  use                            linux-server
}

define hostgroup {
  hostgroup_name                 linux-servers
  alias                          Linux Servers
  members                        localhost
}

define service {
  name                           generic-service
  active_checks_enabled          1
  check_freshness                0
  check_interval                 10
  check_period                   24x7
  contact_groups                 admins
  event_handler_enabled          1
  flap_detection_enabled         1
  is_volatile                    0
  max_check_attempts             3
  notification_interval          60
  notification_options           w,u,c,r
  notification_period            24x7
  notifications_enabled          1
  obsess_over_service            1
  passive_checks_enabled         1
  process_perf_data              1
  register                       0
  retain_nonstatus_information   1
  retain_status_information      1
  retry_interval                 2
}

define service {
  name                           local-service
  use                            generic-service
  check_interval                 5
  max_check_attempts             4
  register                       0
  retry_interval                 1
}

define command {
  command_name                   check_ping
  command_line                   $USER1$/check_ping -H $HOSTADDRESS$ -w $ARG1$ -c $ARG2$ -p 3
}

define service {
  service_description            PING
  host_name                      localhost
  use                            local-service
  check_command                  check_ping!100.0,20%!500.0,60%
}


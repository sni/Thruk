version: '2'

services:
  frontend:
    build: frontend/
    ports:
        - "127.0.0.3:60080:80"
        - "127.0.0.3:60443:443"
    environment:
        - TZ=Europe/Berlin
    volumes:
        - ../../../:/thruk:ro
        - shared:/mnt/shared

  backend:
    build: backend/
    environment:
        - TZ=Europe/Berlin
    volumes:
        - ../../../:/thruk:ro
        - shared:/mnt/shared

volumes:
  shared:

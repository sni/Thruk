version: "2.3"

services:
  lb:
    image: 'dockercloud/haproxy:latest'
    links:
        - thruk
    ports:
        - "127.0.0.3:60080:80"
    #environment:
    #    - EXTRA_GLOBAL_SETTINGS=log 127.0.0.1 local1 debug
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
  omd:
    build: omd/
    environment:
        - TZ=Europe/Berlin
    volumes:
        - shared_var:/mnt/var
  thruk:
    build: thruk/
    scale: 3
    ports:
        - "80"
    environment:
        - TZ=Europe/Berlin
        - EXCLUDE_PORTS=22,443,4730,5666
        - OPTION=httpchk HEAD /demo/thruk/cgi-bin/remote.cgi?lb_ping
    volumes:
        - ../../../:/thruk:ro
        - .:/test:ro
        - shared_var:/mnt/var
        - shared_etc:/mnt/etc

volumes:
  shared_etc:
  shared_var:

version: '2'

services:
  omd:
    build: omd/
    ports:
        - "60080:80"
        - "60443:443"
        - "60557:6557"
        - "61000:7000"
    environment:
        - TZ=Europe/Berlin
        - PREFIX=omd
    volumes:
        - /etc/localtime:/etc/localtime:ro
        - ../../../:/thruk:ro
        - .:/scenario:ro
  slow:
    build: omd/
    ports:
        - "60081:80"
        - "60444:443"
        - "60558:6557"
        - "61001:7000"
    environment:
        - TZ=Europe/Berlin
        - PREFIX=slow
    volumes:
        - /etc/localtime:/etc/localtime:ro
        - ../../../:/thruk:ro
        - .:/scenario:ro

    show_plugin_syntax_helper = 1

    thruk    = ./thruk_local.conf
    cgi.cfg  = ./cgi.cfg
    #htpasswd = ./htpasswd

    #pre_obj_save_cmd   =
    #post_obj_save_cmd  =
    #git_base_dir       =
</Component>

######################################
# PANORAMA
